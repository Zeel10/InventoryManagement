	.class
	{
		transform: translate(0,-35);
	}
	</style>
</head>

<body>
<div class="Main" style="width: 100%;">
	<div class="container-fluid" style="width:100%">
	<div class="row">
	 <div class="head" style="width: 100%;">
           <div class="row" id="head_id">
            <div class="col-lg-6 col-md-7" id="logo_grid">	
           <h1 style="font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', 'serif'">Sports Management</h1>
           </div>
	       <div class="col-lg-6 col-md-5 col-sm-12" style="margin-top: 10px;">
	         <h1 style="font-size: 20px;">Go to Main page</h1>
             </div>
		 </div>
	 </div>
	</div>
	</div>

<div class="jumbotron" style="height:auto; max-height: 550px;">
<!-- REGISTRATION FORM -->
<div class="row">
	<div class="col-lg-6 col-md-2 col-sm-2 col-xs-1"></div>
	<div class="col-lg-4 col-md-7 col-sm-8 col-xs-8">
<div class="text-center">
	<div class="logo">Register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" style="transform:translate(0px,35px)">Name</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" style="width:400px">
					</div>
					<div class="form-group">
						<label for="reg_password" style="transform:translate(0px,35px)">College ID</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password">
					</div>
					<div class="form-group">
						<label for="reg_college_name" style="transform:translate(0px,35px)">College Name</label>
						<input type="password" class="form-control" id="reg_college_name" name="reg_college_name">
					</div>
					
					<div class="form-group">
						<label for="reg_email" style="transform:translate(0px,35px)" onClick="">Email</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email">
					</div>
					<div class="form-group">
						<label for="phone_num" style="transform:translate(0px,35px)">Phone Number</label>
						<input type="text" class="form-control" id="phone_num" name="phone_num">
					</div>
					
					<div class="form-group login-group-checkbox" style="margin-top: 30px;">
						<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
						<label for="male">Male</label>
						
						<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
						<label for="female">Female</label>
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">I Agree with <a href="#">terms</a></label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<!--<div class="etc-login-form">
				<p>already have an account? <a href="#">login here</a></p>
			</div>-->
		</form>
	</div>
	<!-- end:Main Form -->
</div>
	</div>
	<div class="col-lg-2 col-md-3 col-sm-2 col-xs-3"></div>
	</div>
	</div></div>
