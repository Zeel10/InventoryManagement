<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Phone Validation</title>
<script>
	
function phonenumber()  
{  
	var inputtxt = document.getElementsByName('phone').value;
  var phoneno = /^\d{10}$/;  
  if((inputtxt.value.match(phoneno))  
        {  
      return true;  
        }  
      else  
        {  
        alert("message");  
        return false;  
        }  
}
	</script>
</head>

<body>
<form onSubmit="phonenumber" >
<input type="text" name="phone">
	<button type="submit">Submit</button>
	</form>
</body>
</html>
